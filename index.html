<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content text-center">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	      	<img class="modal_img">
	      </div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="fluid-container text-center">
		<div class="header">
		<div class="navbar navbar-default">
			<div class="buttonsHere"></div>
			<div class="form-inline">
				<input id="search" class="form-control" type="text" name="search" placeholder="search">
				<select class="form-control" name="limit" id="limit">
					<option value="25" selected>25</option>
					<option value="50">50</option>
					<option value="75">75</option>
					<option value="100">100</option>
				</select>
				<input id="submit" class="form-control" type="submit" name="submit">
				<input id="reset" class="form-control" type="submit" value="Reset" name="reset">
			</div>
			<p>Double click for full gif size</p>
		</div>

		</div>
		
		<div class="gifsHere"></div>
	</div>


<script type="text/javascript" src="assets/javascript/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/javascript/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="assets/javascript/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
